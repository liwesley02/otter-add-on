<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h2>Generate Extension Icons</h2>
    <p>Right-click each canvas and save as the specified filename:</p>
    
    <div>
        <h3>icon16.png (16x16)</h3>
        <canvas id="icon16" width="16" height="16" style="border: 1px solid #ccc;"></canvas>
    </div>
    
    <div>
        <h3>icon48.png (48x48)</h3>
        <canvas id="icon48" width="48" height="48" style="border: 1px solid #ccc;"></canvas>
    </div>
    
    <div>
        <h3>icon128.png (128x128)</h3>
        <canvas id="icon128" width="128" height="128" style="border: 1px solid #ccc;"></canvas>
    </div>

    <script>
        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, size, size);
            
            // Text
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            if (size === 16) {
                ctx.font = 'bold 10px sans-serif';
                ctx.fillText('O', size/2, size/2);
            } else if (size === 48) {
                ctx.font = 'bold 28px sans-serif';
                ctx.fillText('O', size/2, size/2);
            } else {
                ctx.font = 'bold 72px sans-serif';
                ctx.fillText('O', size/2, size/2);
            }
        }
        
        drawIcon('icon16', 16);
        drawIcon('icon48', 48);
        drawIcon('icon128', 128);
    </script>
</body>
</html>
