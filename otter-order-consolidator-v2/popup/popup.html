<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    
    .header {
      background: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
    }
    
    .content {
      padding: 15px;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section h3 {
      margin: 0 0 10px 0;
      font-size: 16px;
      color: #2c3e50;
    }
    
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .setting-label {
      flex: 1;
    }
    
    input[type="checkbox"] {
      cursor: pointer;
    }
    
    input[type="number"] {
      width: 80px;
      padding: 4px 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .stats {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    
    .stat-label {
      color: #7f8c8d;
    }
    
    .stat-value {
      font-weight: 500;
      color: #2c3e50;
    }
    
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    
    .btn-primary {
      background: #3498db;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2980b9;
    }
    
    .btn-secondary {
      background: #95a5a6;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #7f8c8d;
    }
    
    .footer {
      padding: 10px 15px;
      background: #f8f9fa;
      text-align: center;
      font-size: 12px;
      color: #7f8c8d;
    }
    
    .footer a {
      color: #3498db;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Otter Order Consolidator</h1>
  </div>
  
  <div class="content">
    <div class="section">
      <h3>Statistics</h3>
      <div class="stats">
        <div class="stat-row">
          <span class="stat-label">Total Orders Processed:</span>
          <span class="stat-value" id="total-orders">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Waves Sent Today:</span>
          <span class="stat-value" id="waves-today">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Items Batched:</span>
          <span class="stat-value" id="items-batched">0</span>
        </div>
      </div>
    </div>
    
    <div class="section">
      <h3>Settings</h3>
      <div class="setting-row">
        <label class="setting-label" for="enable-notifications">
          Enable notifications
        </label>
        <input type="checkbox" id="enable-notifications" checked>
      </div>
      
      <div class="setting-row">
        <label class="setting-label" for="collapse-on-start">
          Start collapsed
        </label>
        <input type="checkbox" id="collapse-on-start">
      </div>
      
      <div class="setting-row">
        <label class="setting-label" for="wave-capacity">
          Max items per wave
        </label>
        <input type="number" id="wave-capacity" min="5" max="50" value="10">
      </div>
      
      <div class="setting-row">
        <label class="setting-label" for="auto-wave-interval">
          Auto-wave interval (minutes)
        </label>
        <input type="number" id="auto-wave-interval" min="1" max="60" value="5">
      </div>
    </div>
    
    <div class="section">
      <button class="btn btn-primary" id="open-otter">
        Open Otter Dashboard
      </button>
      <button class="btn btn-secondary" id="clear-data">
        Clear All Data
      </button>
    </div>
  </div>
  
  <div class="footer">
    <a href="#" id="help-link">Help & Support</a> | 
    <a href="#" id="github-link">View on GitHub</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
